                            var x = nStr.split('.');
                            var x1 = x[0];

                            var rgx = /(\d+)(\d{3})/;
                            while (rgx.test(x1)) {
                                x1 = x1.replace(rgx, '$1' + ',' + '$2');
                            }
                            return x1 + x2;
                        }

                                    }

                                    // Changing legend
                                    for (var i = 0; i < dataArray.length; i++) {

                                        }

                                function customTooltip(name, value, total) {

                                    }
                                    return total;
